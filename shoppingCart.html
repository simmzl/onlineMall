<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoppingCart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox">
                &nbsp;全选
            </th>
            <th>
                商品
            </th>
            <th>
                单价
            </th>
            <th>
                数量
            </th>
            <th>
                小计
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="checkbox"><input type="checkbox"></td>
            <td><img src="images/1.jpg" alt="">啦啦啦</td>
            <td>5999</td>
            <td class="count"><span class="reduce fl">-</span><input type="text" value="1" class="fl"><span class="add fl">+</span></td>
            <td class="sum">5999</td>
            <td><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td><img src="images/1.jpg" alt="">啦啦啦</td>
            <td>5999</td>
            <td class="count"><span class="reduce fl">-</span><input type="text" value="1" class="fl"><span class="add fl">+</span></td>
            <td>5999</td>
            <td>删除</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
