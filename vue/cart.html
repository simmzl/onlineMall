<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="../JavaScript/css/style.css">
</head>
<body>
<div class="main" id='app'>
    <h2>{{title}}</h2>
    <table id="cartTable">
        <thead>
        <tr>
            <th>
                <input type="checkbox" class="check checkAll">
                &nbsp;全选
            </th>
            <th>
                商品
            </th>
            <th>
                单价
            </th>
            <th>
                数量
            </th>
            <th>
                小计
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="checkbox"><input type="checkbox" class="check"></td>
            <td><img src="../JavaScript/images/1.png" alt=""><span class="imgAlt">日式多功能颈枕 针织款</span></td>
            <td>69</td>
            <td class="num">
                <div class="addRe">
                    <span class="reduce fl">-</span><input type="text" value="1" class="fl"><span
                        class="add fl">+</span>
                    <div style="clear:both"></div>
                </div>
            </td>
            <td class="sum">69</td>
            <td class="deleteTd"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input type="checkbox" class="check"></td>
            <td><img src="../JavaScript/images/2.png" alt=""><span class="imgAlt">便携含餐具高硼硅玻璃保鲜盒</span></td>
            <td>29</td>
            <td class="num">
                <div class="addRe">
                    <span class="reduce fl">-</span><input type="text" value="1" class="fl"><span
                        class="add fl">+</span>
                    <div style="clear:both"></div>
                </div>
            </td>
            <td class="sum">29</td>
            <td class="deleteTd"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input type="checkbox" class="check"></td>
            <td><img src="../JavaScript/images/3.png" alt=""><span class="imgAlt">通体玻璃保存容器</span></td>
            <td>13</td>
            <td class="num">
                <div class="addRe">
                    <span class="reduce fl">-</span><input type="text" value="1" class="fl"><span
                        class="add fl">+</span>
                    <div style="clear:both"></div>
                </div>
            </td>
            <td class="sum">13</td>
            <td class="deleteTd"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input type="checkbox" class="check"></td>
            <td><img src="../JavaScript/images/4.png" alt=""><span class="imgAlt">日式色织水洗条纹抱枕</span></td>
            <td>59</td>
            <td class="num">
                <div class="addRe">
                    <span class="reduce fl">-</span><input type="text" value="1" class="fl"><span
                        class="add fl">+</span>
                    <div style="clear:both"></div>
                </div>
            </td>
            <td class="sum">59</td>
            <td class="deleteTd"><span class="delete">删除</span></td>
        </tr>
        </tbody>
    </table>
    <div class="foot" id="foot">
        <label class="fl selectAll"><input type="checkbox" class="check checkAll"/>&nbsp;全选</label>
        <span class="fl delete" id="deleteAll">批量删除</span>
        <a class="fl addGood" id="addGood" href="#footer">添加商品（测试用）</a>
        <div class="fr count">结算</div>
        <div class="fr total">合计：￥<span id="priceTotal" class="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">已选商品<span id="selectedTotal">0</span>件</div>
    </div>

</div>
<div style='opacity: 0' id='footer'></div>
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
<script type="text/javascript" src='js/cart.js'></script>
</body>
</html>
